<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'stoc/css/bootstrap.css' %}">
    {% block link %} {% endblock %}
    {% block title %} {% endblock %}
</head>
<body>
    {% block content %}
    {% endblock %}
    
    {% block script %}
    {% endblock %}
    <script src="{% static 'stoc/js/popper.js' %}"></script>
    <script src="{% static 'stoc/js/bootstrap.js' %}"></script>
</body>
</html>
